<!DOCTYPE html>
<html lang="en">
<head>
	<link href="https://fonts.googleapis.com/css?family=Open+Sans:600,400,300|Open+Sans+Condensed:300&amp;subset=latin,latin-ext" rel="stylesheet" type="text/css">
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
	{% if page.title %}<title>{{page.title}}</title>{% else %}<title>Integromat Apps</title>{% endif %}
	<link rel="stylesheet" href="//static.integromat.com/css/bootstrap.min.css">
	<link rel="stylesheet" href="//static.integromat.com/css/font-awesome.min.css">
	<link rel="stylesheet" href="//static.integromat.com/css/public.css">
	<link rel="stylesheet" href="/css/github.css">
	<link rel="stylesheet" href="/css/theme.css">
	{% if page.redirect %}
	<meta http-equiv="refresh" content="0; url={{page.redirect}}">
	<link rel="canonical" href="{{page.redirect}}" />
	{% endif %}
</head>
<body>
	<header class="navbar navbar-static-top">
		<div class="navbar-header">
			<div id="headerlogo">
				<a href="/" class="navbar-brand"><img src="//static.integromat.com/img/logo-dark.svg" width="30" height="30" class="logo"></a>
			</div>
		</div>
	</header>
	<div class="container content content-kb">
		<ul class="breadcrumb">
			<li><a href="/">Integromat SDK</a></li>
		</ul>
		<h1>Apps Development <small>(beta)</small></h1>
		
		<div class="row">
			<div class="col-sm-3 hidden-xs">
				<div class="index">
					{% include menu.html %}
				</div>
			</div>
			<div class="col-sm-9 col-xs-12">
				<div class="page clearfix">
					<h1>{{page.title}}</h1>
					{{content}}
				</div>
			</div>
		</div>
	</div>
	<footer>
		<div class="copyright">
			<div class="container">
				Â© 2017 Integromat. All rights reserved.
			</div>
		</div>
	</footer>
</body>
</html>
